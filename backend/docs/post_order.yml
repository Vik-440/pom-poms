# Creating new order
# ---
tags:
  - Order
parameters:
  - name: new order
    in: body
    description: Creating new order
    required: true
    schema:
      $ref: '#/definitions/Create_order'
    content:
      application/json:
          schema:
            type: object
responses:
  '200':
    description: '{"id_order": "id_order"}'
  '400':
    description: '{"error": "misstake in data"}'
definitions:
  Create_order:
    type: object
    properties:
      date_create:
        type: string
        format: date-time
        description: (old name - "data_order") data create order
        example: '2023-03-01'
      id_client:
        type: integer
        format: int32
        description: ID client, must be real
        example: 111
      id_recipient:
        type: integer
        format: int32
        description: ID recipient, must be real, in general = ID client
        example: 111
      id_models:
        type: array
        description: (old name - "id_models") list of ID products in this order, if last is one - in list too
        items:
          type: integer
        example: [12, 123]
      price_model_sell:
        type: array
        description: (old name - "price_model_order") sell price this product in this order. qty items = qty in id_models!
        items:
          type: integer
        example: [300, 400]
      qty_pars:
        type: array
        description: (old name - "quantity_pars_model") amount pars every products qty items = qty in id_models!
        items:
          type: integer
        example: [2, 3]
      phase_1:
        type: array
        description:  qty items = qty in id_models!
        items:
          type: integer
        example: [4, 6]
      phase_2:
        type: array
        description: qty items = qty in id_models!
        items:
          type: integer
        example: [4, 6]
      phase_3:
        type: array
        description: qty items = qty in id_models!
        items:
          type: integer
        example: [2, 3]
      date_plane_send:
        type: string
        format: date-time
        description: (old name - "data_plane_order") data send order
        example: '2023-03-10'
      discount:
        type: integer
        format: int32
        description: (old name - "discont_order") discount for this order
        example: 0
      sum_payment:
        type: integer
        format: int32
        description: amount money for this order
        example: 1000
      status_order: 
        type: boolean
        description: (old name - "fulfilled_order") status of order
        example: false
        enum:
        - true
        - false
      comment:
        type: string
        description: (old name - "comment_order") comment to order, can be empty
        example: put bill to box
