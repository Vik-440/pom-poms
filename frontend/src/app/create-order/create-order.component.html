<div class="create-order__page mt20" >
  <div class="create-order__title">
    <h3 class="create-order__title--number title-text">Замовлення № <input  type="text"></h3>
    <h3 class="create-order__title--date title-text">Дата замовлення
      <ngx-datepicker
      class="create-order__title--calendar"
      [options]="options"
    ></ngx-datepicker>
    </h3>
  </div>

  <div class="create-order__form" *ngFor="let i of orders; let index = index">
    <div class="form__number">
      <input class="number" type="text" readonly [value]="index + 1" disabled>
      <button class="next-btn btn-icon" (click)="addOrder()" [disabled]="orders.length - 1 !== index">
        <img class="next-icon" src="./assets/img/icons/next.svg" />
      </button>
    </div>

    <div class="form__fields">
      <input type="text" class="form__field" placeholder="код">
      <input type="text" class="form__field" placeholder="колір помпона">
    </div>

    <div class="form__fields">
      <div>
        <input type="text" class="form__field" placeholder="матеріал 1">
        <input type="text" class="form__field--sm" placeholder="1 - %">
      </div>
      <div>
        <input type="text" class="form__field" placeholder="матеріал 3">
        <input type="text" class="form__field--sm" placeholder="3 - %">
      </div>
    </div>

    <div class="form__fields">
      <div>
        <input type="text" class="form__field" placeholder="матеріал 2">
        <input type="text" class="form__field--sm" placeholder="2 - %">
      </div>
      <div>
        <input type="text" class="form__field" placeholder="матеріал 4">
        <input type="text" class="form__field--sm" placeholder="4 - %">
      </div>
    </div>

    <div class="form__fields">
      <input class="form__field--md" type="text" placeholder="ціна">
      <button class="ok-btn btn-icon">
        <img class="ok-icon" src="./assets/img/icons/ok.svg" />
      </button>
    </div>

    <div class="form__fields">
        <input type="text" class="form__field--ml" placeholder="к-сть пар">
        <input type="text" class="form__field--ml" placeholder="сума">
    </div>

    <div class="form__fields">
      <textarea type="text" class="form__field--textarea" placeholder="примітка"></textarea>
    </div>

    <div class="form__fields">
      <button class="btn-icon" (click)="deleteOrder()" [disabled]="orders.length <= 1">
        <img class="cancel-icon" src="./assets/img/icons/cancel.svg" />
      </button>
    </div>

  </div>
  <div class="sum-up">
    <div class="sum-up--sale">
      <span class="title-text">Знижка </span> <input type="text" class="form__field" placeholder="1 грн">
    </div>
    <div class="sum-up--all">
      <span class="title-text">Всього </span> <input type="text" class="form__field" placeholder="5930 / 2000 / 3930	">
    </div>
  </div>
  <div class="customer">
    <div class="data-customer">
      <input class="data-customer--phone" type="text" placeholder="телефон">
      <input class="data-customer--lastname" type="text" placeholder="прізвище">
      <input class="data-customer--firstname" type="text" placeholder="ім'я">
      <input class="data-customer--sity" type="text" placeholder="місто">
      <input class="data-customer--post" type="text" placeholder="№ НП">
      <input class="data-customer--surname" type="text"  placeholder="по-батькові">
      <input class="data-customer--index" type="text" placeholder="індекс">
      <input class="data-customer--address" type="text" placeholder="адреса">
      <input class="data-customer--team" type="text" placeholder="команда">
      <input class="data-customer--coach" type="text" placeholder="тренер">
    </div>

    <div class="check-person">
      <div class="check-person-btn">
        <span class="cutomer-title">тренер</span>
        <button class="btn-icon">
          <img class="cancel-icon" src="./assets/img/icons/check.svg" />
        </button>
        </div>
      <div class="check-person-btn">
        <span class="cutomer-title">отримувач</span>
        <button class="btn-icon">
          <img class="cancel-icon" src="./assets/img/icons/cancel.svg" />
        </button></div>
        <button class="mt10 btn-icon">
          <img class="ok-icon" src="./assets/img/icons/ok.svg" />
        </button>
    </div>
    <div class="data-customer data-customer-coach">
      <input class="data-customer--phone" type="text" placeholder="телефон">
      <input class="data-customer--lastname" type="text" placeholder="прізвище">
      <input class="data-customer--firstname" type="text" placeholder="ім'я">
      <input class="data-customer--sity" type="text" placeholder="місто">
      <input class="data-customer--post" type="text" placeholder="№ НП">
      <input class="data-customer--surname" type="text"  placeholder="по-батькові">
      <input class="data-customer--index" type="text" placeholder="індекс">
      <input class="data-customer--address" type="text" placeholder="адреса">
      <input class="data-customer--team" type="text" placeholder="команда">
    </div>
  </div>
  <div class="finished-order">
    <textarea name="" class="finished-order--comment" placeholder="коментар"></textarea>
    <button class="finished-order--btn malachite">Оформити замовлення</button>
    <button class="finished-order--btn teal-blue">Виставити рахунок</button>
  </div>
</div>
